<ng-container *ngIf="selectedRecipe; else noRecipeTemplate">
    <div class="row">
        <div class="col-xs-12">
            <img [src]="selectedRecipe.imagePath" alt="{{selectedRecipe.name}}" class="img-responsive" style="width: 400px; height: 350px;">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>
                {{selectedRecipe.name}}
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group" appDropdown>
                <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe<span
                        class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" (click)="addToShoppingList()">To Shopping List</a></li>
                    <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                    <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{selectedRecipe.description}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
           <ul class="list-group">
               <li class="list-group-item"
                   *ngFor="let ingredient of selectedRecipe.ingredients">
                   {{ingredient.name}} = {{ingredient.amount}}
               </li>
           </ul>
        </div>
    </div>
</ng-container>

<ng-template #noRecipeTemplate>
    <p><strong>No Recipe Selected</strong></p>
</ng-template>
